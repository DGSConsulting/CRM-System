<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRM System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #9CAF88 0%, #6B8E5A 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 5px;
            backdrop-filter: blur(10px);
        }

        .nav-tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            margin: 0 5px;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }

        .nav-tab.active {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section {
            background: linear-gradient(135deg, #9CAF88 0%, #9CAF88 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #4A5D23;
        }

        .form-section h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .btn {
            background: linear-gradient(135deg, #9CAF88 0%, #6B8E5A 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            margin-left: 10px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .contact-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            position: relative;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-card h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .contact-info strong {
            color: #667eea;
            margin-right: 8px;
            min-width: 80px;
        }

        /* DARK MODE STYLES */
        body.dark-mode {
            background: linear-gradient(135deg, #1e1e2f 0%, #2c2c3e 100%);
            color: #f5f5f5;
        }

        body.dark-mode .tab-content {
            background: #2c2c3e;
            color: #fff;
            border-color: #444;
        }

        body.dark-mode .contact-card {
            background: #3a3a4e;
            color: #fff;
            border-left-color: #764ba2;
        }

        body.dark-mode .stat-card {
            background: #3a3a4e;
            color: #fff;
        }

        body.dark-mode .search-bar {
            background: #2c2c3e;
            color: #fff;
            border-color: #555;
        }

        body.dark-mode .form-group input,
        body.dark-mode .form-group select,
        body.dark-mode .form-group textarea {
            background: #2c2c3e;
            color: #fff;
            border-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Simple CRM System</h1>
            <p>Manage your contacts and leads efficiently</p>
            <button onclick="toggleDarkMode()" class="btn btn-secondary" style="margin-top: 15px;">
                🌙 Toggle Dark Mode
            </button>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('dashboard')">📊 Dashboard</button>
            <button class="nav-tab" onclick="showTab('contacts')">👥 Contacts</button>
            <button class="nav-tab" onclick="showTab('add-contact')">➕ Add Contact</button>
        </div>

        <div id="dashboard" class="tab-content active">
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-contacts">0</div>
                    <div class="stat-label">Total Contacts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-leads">0</div>
                    <div class="stat-label">Active Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-customers">0</div>
                    <div class="stat-label">Customers</div>
                </div>
            </div>
        </div>

        <div id="contacts" class="tab-content">
            <input type="text" class="search-bar" id="search-contacts" placeholder="🔍 Search contacts..." oninput="filterContacts()">
            <div class="contacts-grid" id="contacts-grid"></div>
        </div>

        <div id="add-contact" class="tab-content">
            <div class="form-section">
                <h3>👤 Contact Information</h3>
                <form id="contact-form">
                    <div class="form-grid">
                        <div>
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone">
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="company">Company</label>
                                <input type="text" id="company">
                            </div>
                            <div class="form-group">
                                <label for="position">Position</label>
                                <input type="text" id="position">
                            </div>
                            <div class="form-group">
                                <label for="status">Status *</label>
                                <select id="status" required>
                                    <option value="lead">Lead</option>
                                    <option value="prospect">Prospect</option>
                                    <option value="customer">Customer</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn">💾 Save Contact</button>
                    <button type="reset" class="btn btn-secondary">🔄 Reset Form</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let contacts = [];
        let editingContactId = null;

        function loadData() {
            const savedContacts = localStorage.getItem('crmContacts');
            if (savedContacts) {
                contacts = JSON.parse(savedContacts);
            }
            const darkModeSetting = localStorage.getItem('crmDarkMode');
            if (darkModeSetting === 'enabled') {
                document.body.classList.add('dark-mode');
            }
            updateDashboard();
            displayContacts();
        }

        function saveData() {
            localStorage.setItem('crmContacts', JSON.stringify(contacts));
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const newContact = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                company: document.getElementById('company').value.trim(),
                position: document.getElementById('position').value.trim(),
                status: document.getElementById('status').value,
                dateAdded: new Date().toLocaleDateString()
            };

            if (editingContactId) {
                const index = contacts.findIndex(c => c.id === editingContactId);
                if (index !== -1) {
                    contacts[index] = { ...contacts[index], ...newContact, id: editingContactId };
                }
                showNotification('Contact updated successfully! ✏️');
                editingContactId = null;
                document.querySelector('#contact-form button[type="submit"]').textContent = "💾 Save Contact";
            } else {
                newContact.id = Date.now();
                contacts.push(newContact);
                showNotification('Contact added successfully! 🎉');
            }

            saveData();
            updateDashboard();
            displayContacts();
            this.reset();
            showTab('contacts');
        });

        document.getElementById('contact-form').addEventListener('reset', function() {
            editingContactId = null;
            document.querySelector('#contact-form button[type="submit"]').textContent = "💾 Save Contact";
        });

        function displayContacts() {
            const contactsGrid = document.getElementById('contacts-grid');
            if (contacts.length === 0) {
                contactsGrid.innerHTML = "<p style='text-align:center;'>No contacts yet.</p>";
                return;
            }
            contactsGrid.innerHTML = contacts.map(contact => `
                <div class="contact-card">
                    <h4>${contact.firstName} ${contact.lastName}</h4>
                    <div class="contact-info"><strong>📧</strong> ${contact.email}</div>
                    ${contact.phone ? `<div class="contact-info"><strong>📱</strong> ${contact.phone}</div>` : ''}
                    ${contact.company ? `<div class="contact-info"><strong>🏢</strong> ${contact.company}</div>` : ''}
                    ${contact.position ? `<div class="contact-info"><strong>💼</strong> ${contact.position}</div>` : ''}
                    <div style="margin-top:15px;">
                        <button class="btn btn-secondary" onclick="editContact(${contact.id})" style="padding: 8px 16px; font-size: 14px;">✏️ Edit</button>
                        <button class="btn btn-danger" onclick="deleteContact(${contact.id})" style="padding: 8px 16px; font-size: 14px;">🗑️ Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function editContact(id) {
            const contact = contacts.find(c => c.id === id);
            if (!contact) return;

            document.getElementById('firstName').value = contact.firstName;
            document.getElementById('lastName').value = contact.lastName;
            document.getElementById('email').value = contact.email;
            document.getElementById('phone').value = contact.phone;
            document.getElementById('company').value = contact.company;
            document.getElementById('position').value = contact.position;
            document.getElementById('status').value = contact.status;

            editingContactId = id;
            document.querySelector('#contact-form button[type="submit"]').textContent = "💾 Update Contact";
            showTab('add-contact');
        }

        function deleteContact(id) {
            if (confirm('Are you sure you want to delete this contact?')) {
                contacts = contacts.filter(contact => contact.id !== id);
                saveData();
                updateDashboard();
                displayContacts();
                showNotification('Contact deleted successfully! 🗑️');
            }
        }

        function filterContacts() {
            const searchTerm = document.getElementById('search-contacts').value.toLowerCase();
            const filtered = contacts.filter(contact =>
                contact.firstName.toLowerCase().includes(searchTerm) ||
                contact.lastName.toLowerCase().includes(searchTerm) ||
                contact.email.toLowerCase().includes(searchTerm) ||
                contact.company.toLowerCase().includes(searchTerm) ||
                contact.position.toLowerCase().includes(searchTerm)
            );
            const contactsGrid = document.getElementById('contacts-grid');
            contactsGrid.innerHTML = filtered.map(contact => `
                <div class="contact-card">
                    <h4>${contact.firstName} ${contact.lastName}</h4>
                    <div class="contact-info"><strong>📧</strong> ${contact.email}</div>
                    ${contact.phone ? `<div class="contact-info"><strong>📱</strong> ${contact.phone}</div>` : ''}
                    ${contact.company ? `<div class="contact-info"><strong>🏢</strong> ${contact.company}</div>` : ''}
                    ${contact.position ? `<div class="contact-info"><strong>💼</strong> ${contact.position}</div>` : ''}
                    <div style="margin-top:15px;">
                        <button class="btn btn-secondary" onclick="editContact(${contact.id})" style="padding: 8px 16px; font-size: 14px;">✏️ Edit</button>
                        <button class="btn btn-danger" onclick="deleteContact(${contact.id})" style="padding: 8px 16px; font-size: 14px;">🗑️ Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function updateDashboard() {
            document.getElementById('total-contacts').textContent = contacts.length;
            document.getElementById('total-leads').textContent = contacts.filter(c => c.status === 'lead').length;
            document.getElementById('total-customers').textContent = contacts.filter(c => c.status === 'customer').length;
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('crmDarkMode', isDark ? 'enabled' : 'disabled');
        }

        function showNotification(message) {
            alert(message);
        }

        loadData();
    </script>

    </script>

      background: linear-gradient(90deg, #9CAF88 0%, #6B8E5A 50%, #4A5D23 100%);
      color:#fff;
      text-align:center;
      padding:20px;
      margin-top:50px;
      font-size:14px;
    ">
      <p>© 2025 DGS Consulting — Streamline Today, Scale Tomorrow</p>

        <a href="mailto:DGSConsult@consultant.com" style="color:#fff; text-decoration:none; margin:0 8px;">Contact</a> |

      </p>
    </footer>
</body>

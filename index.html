<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRM System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 5px;
            backdrop-filter: blur(10px);
        }

        .nav-tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            margin: 0 5px;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }

        .nav-tab.active {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-tab:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-1px);
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .form-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            margin-left: 10px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .contact-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #74b9ff);
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .contact-card h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .contact-info {
            color: #666;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .contact-info strong {
            color: #667eea;
            margin-right: 8px;
            min-width: 80px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .status-lead { background: #fff3cd; color: #856404; }
        .status-customer { background: #d4edda; color: #155724; }
        .status-prospect { background: #cce5ff; color: #004085; }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 20px;
            background: white;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .contacts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Simple CRM System</h1>
            <p>Manage your contacts and leads efficiently</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('dashboard')">📊 Dashboard</button>
            <button class="nav-tab" onclick="showTab('contacts')">👥 Contacts</button>
            <button class="nav-tab" onclick="showTab('add-contact')">➕ Add Contact</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-contacts">0</div>
                    <div class="stat-label">Total Contacts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-leads">0</div>
                    <div class="stat-label">Active Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-customers">0</div>
                    <div class="stat-label">Customers</div>
                </div>
            </div>
            
            <div class="form-section">
                <h3>📈 Recent Activity</h3>
                <div id="recent-activity">
                    <p>Welcome to your CRM! Add some contacts to get started.</p>
                </div>
            </div>
        </div>

        <!-- Contacts Tab -->
        <div id="contacts" class="tab-content">
            <input type="text" class="search-bar" id="search-contacts" placeholder="🔍 Search contacts..." oninput="filterContacts()">
            
            <div class="contacts-grid" id="contacts-grid">
                <div class="empty-state">
                    <h3>No contacts yet</h3>
                    <p>Start building your contact database by adding your first contact.</p>
                </div>
            </div>
        </div>

        <!-- Add Contact Tab -->
        <div id="add-contact" class="tab-content">
            <div class="form-section">
                <h3>👤 Contact Information</h3>
                <form id="contact-form">
                    <div class="form-grid">
                        <div>
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone">
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="company">Company</label>
                                <input type="text" id="company">
                            </div>
                            <div class="form-group">
                                <label for="position">Position</label>
                                <input type="text" id="position">
                            </div>
                            <div class="form-group">
                                <label for="status">Status *</label>
                                <select id="status" required>
                                    <option value="lead">Lead</option>
                                    <option value="prospect">Prospect</option>
                                    <option value="customer">Customer</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="source">Lead Source</label>
                                <select id="source">
                                    <option value="">Select source...</option>
                                    <option value="website">Website</option>
                                    <option value="referral">Referral</option>
                                    <option value="social-media">Social Media</option>
                                    <option value="cold-call">Cold Call</option>
                                    <option value="trade-show">Trade Show</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="4" placeholder="Add any additional notes about this contact..."></textarea>
                    </div>
                    <button type="submit" class="btn">💾 Save Contact</button>
                    <button type="reset" class="btn btn-secondary">🔄 Reset Form</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // CRM Data Storage
        let contacts = [];

        // Load data from localStorage on startup
        function loadData() {
            const savedContacts = localStorage.getItem('crmContacts');
            if (savedContacts) {
                contacts = JSON.parse(savedContacts);
            }
            updateDashboard();
            displayContacts();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('crmContacts', JSON.stringify(contacts));
        }

        // Tab Management
        function showTab(tabName) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Remove active class from all nav tabs
            const navTabs = document.querySelectorAll('.nav-tab');
            navTabs.forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked nav tab
            event.target.classList.add('active');
        }

        // Form Submission
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const contact = {
                id: Date.now(),
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                company: document.getElementById('company').value,
                position: document.getElementById('position').value,
                status: document.getElementById('status').value,
                source: document.getElementById('source').value,
                notes: document.getElementById('notes').value,
                dateAdded: new Date().toLocaleDateString()
            };
            
            contacts.push(contact);
            saveData();
            updateDashboard();
            displayContacts();
            
            // Reset form and show success message
            this.reset();
            showTab('contacts');
            
            // Show notification
            showNotification('Contact added successfully! 🎉');
        });

        // Display Contacts
        function displayContacts() {
            const contactsGrid = document.getElementById('contacts-grid');
            
            if (contacts.length === 0) {
                contactsGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>No contacts yet</h3>
                        <p>Start building your contact database by adding your first contact.</p>
                    </div>
                `;
                return;
            }
            
            contactsGrid.innerHTML = contacts.map(contact => `
                <div class="contact-card">
                    <h4>${contact.firstName} ${contact.lastName}</h4>
                    <div class="contact-info">
                        <strong>📧</strong> ${contact.email}
                    </div>
                    ${contact.phone ? `<div class="contact-info"><strong>📱</strong> ${contact.phone}</div>` : ''}
                    ${contact.company ? `<div class="contact-info"><strong>🏢</strong> ${contact.company}</div>` : ''}
                    ${contact.position ? `<div class="contact-info"><strong>💼</strong> ${contact.position}</div>` : ''}
                    ${contact.source ? `<div class="contact-info"><strong>📊</strong> ${contact.source}</div>` : ''}
                    <div class="contact-info">
                        <strong>📅</strong> Added: ${contact.dateAdded}
                    </div>
                    <span class="status-badge status-${contact.status}">${contact.status}</span>
                    ${contact.notes ? `<div style="margin-top: 10px; font-style: italic; color: #666;">💭 ${contact.notes}</div>` : ''}
                    <div style="margin-top: 15px;">
                        <button class="btn btn-danger" onclick="deleteContact(${contact.id})" style="padding: 8px 16px; font-size: 14px;">
                            🗑️ Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Delete Contact
        function deleteContact(id) {
            if (confirm('Are you sure you want to delete this contact?')) {
                contacts = contacts.filter(contact => contact.id !== id);
                saveData();
                updateDashboard();
                displayContacts();
                showNotification('Contact deleted successfully! 🗑️');
            }
        }

        // Filter Contacts
        function filterContacts() {
            const searchTerm = document.getElementById('search-contacts').value.toLowerCase();
            const filteredContacts = contacts.filter(contact => 
                contact.firstName.toLowerCase().includes(searchTerm) ||
                contact.lastName.toLowerCase().includes(searchTerm) ||
                contact.email.toLowerCase().includes(searchTerm) ||
                contact.company.toLowerCase().includes(searchTerm) ||
                contact.position.toLowerCase().includes(searchTerm)
            );
            
            const contactsGrid = document.getElementById('contacts-grid');
            
            if (filteredContacts.length === 0 && searchTerm) {
                contactsGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>No contacts found</h3>
                        <p>No contacts match your search criteria.</p>
                    </div>
                `;
                return;
            }
            
            contactsGrid.innerHTML = filteredContacts.map(contact => `
                <div class="contact-card">
                    <h4>${contact.firstName} ${contact.lastName}</h4>
                    <div class="contact-info">
                        <strong>📧</strong> ${contact.email}
                    </div>
                    ${contact.phone ? `<div class="contact-info"><strong>📱</strong> ${contact.phone}</div>` : ''}
                    ${contact.company ? `<div class="contact-info"><strong>🏢</strong> ${contact.company}</div>` : ''}
                    ${contact.position ? `<div class="contact-info"><strong>💼</strong> ${contact.position}</div>` : ''}
                    ${contact.source ? `<div class="contact-info"><strong>📊</strong> ${contact.source}</div>` : ''}
                    <div class="contact-info">
                        <strong>📅</strong> Added: ${contact.dateAdded}
                    </div>
                    <span class="status-badge status-${contact.status}">${contact.status}</span>
                    ${contact.notes ? `<div style="margin-top: 10px; font-style: italic; color: #666;">💭 ${contact.notes}</div>` : ''}
                    <div style="margin-top: 15px;">
                        <button class="btn btn-danger" onclick="deleteContact(${contact.id})" style="padding: 8px 16px; font-size: 14px;">
                            🗑️ Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update Dashboard
        function updateDashboard() {
            const totalContacts = contacts.length;
            const totalLeads = contacts.filter(c => c.status === 'lead').length;
            const totalCustomers = contacts.filter(c => c.status === 'customer').length;
            
            document.getElementById('total-contacts').textContent = totalContacts;
            document.getElementById('total-leads').textContent = totalLeads;
            document.getElementById('total-customers').textContent = totalCustomers;
            
            // Update recent activity
            const recentActivity = document.getElementById('recent-activity');
            if (contacts.length > 0) {
                const recentContacts = contacts
                    .sort((a, b) => b.id - a.id)
                    .slice(0, 5);
                
                recentActivity.innerHTML = `
                    <h4 style="margin-bottom: 15px;">Latest Contacts Added:</h4>
                    ${recentContacts.map(contact => `
                        <div style="padding: 10px; background: rgba(102, 126, 234, 0.1); border-radius: 8px; margin-bottom: 10px;">
                            <strong>${contact.firstName} ${contact.lastName}</strong> - ${contact.email}
                            <span class="status-badge status-${contact.status}" style="margin-left: 10px;">${contact.status}</span>
                        </div>
                    `).join('')}
                `;
            } else {
                recentActivity.innerHTML = '<p>Welcome to your CRM! Add some contacts to get started.</p>';
            }
        }

        // Show Notification
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            // Add animation keyframes
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize app
        loadData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/logo-icon-t.png" />
  <title>Enhanced CRM System</title>
  <style>
    /* All your original styles remain unchanged */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸš€ Enhanced CRM System</h1>
      <p>Manage your contacts, deals, tasks, and business growth efficiently</p>
      <button onclick="toggleDarkMode()" class="btn btn-secondary" style="margin-top: 15px;">
        ğŸŒ™ Toggle Dark Mode
      </button>
    </div>

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
      <button class="nav-tab active" onclick="showTab(event, 'dashboard')">ğŸ“Š Dashboard</button>
      <button class="nav-tab" onclick="showTab(event, 'contacts')">ğŸ‘¥ Contacts</button>
      <button class="nav-tab" onclick="showTab(event, 'add-contact')">â• Add Contact</button>
      <button class="nav-tab" onclick="showTab(event, 'tasks')">ğŸ“‹ Tasks</button>
      <button class="nav-tab" onclick="showTab(event, 'deals')">ğŸ’° Deals</button>
      <button class="nav-tab" onclick="showTab(event, 'calendar')">ğŸ“… Calendar</button>
      <button class="nav-tab" onclick="showTab(event, 'analytics')">ğŸ“ˆ Analytics</button>
      <button class="nav-tab" onclick="showTab(event, 'reports')">ğŸ“Š Reports</button>
      <button class="nav-tab" onclick="showTab(event, 'import-export')">ğŸ’¾ Data</button>
    </div>

    <!-- Example Tab Content -->
    <div id="dashboard" class="tab-content active">
      <h2>Dashboard</h2>
      <p>Welcome to your CRM dashboard.</p>
    </div>

    <div id="contacts" class="tab-content">
      <h2>Contacts</h2>
      <p>Manage your contacts here.</p>
    </div>

    <div id="add-contact" class="tab-content">
      <h2>Add Contact</h2>
      <form id="contact-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
        <button type="submit">Save</button>
      </form>
    </div>

    <!-- Add your other sections here (tasks, deals, calendar, analytics, etc.) -->
  </div>

  <!-- Notification -->
  <div id="notification" class="notification"></div>

  <script>
    let contacts = [];

    // Load data when page is ready
    document.addEventListener('DOMContentLoaded', () => {
      loadData();
    });

    function loadData() {
      const savedContacts = JSON.parse(localStorage.getItem('crmContacts') || '[]');
      contacts = savedContacts;
      console.log('Data loaded:', contacts);
    }

    function saveData() {
      localStorage.setItem('crmContacts', JSON.stringify(contacts));
    }

    function showTab(event, tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('crmDarkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
    }

    // Simple notification function
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
